<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="./lierc.css"></link>
    <title>liercc</title>
  </head>
  <body>
    <div class="flex-wrap">
      <div class="flex-wrap-left">
        <header>
          <a id="logout">logout</a>
          <h1>liercc</h1>
        </header>
        <nav id="nav">
          <h2 class="nav-title">Networks <span id="add-connection">add</span></h2>
          <ul class="nav sortable" id="status"></ul>
          <h2 class="nav-title">Channels</h2>
          <ul class="nav sortable" id="channels"></ul>
          <h2 class="nav-title">Privates</h2>
          <ul class="nav sortable" id="privates"></ul>
          <aside id="help">
            <dl>
              <dt>Alt + arrow</dt>
              <dd>Next/Prev panel</dd>
              <dt>Shift + Alt + arrow</dt>
              <dd>Next/Prev unread panel</dd>
            </dl>
          </aside>
        </nav>
      </div>
      <div class="flex-wrap-right">
        <header id="topic"></header>
        <div id="panel-scroll">
          <div id="filler"></div>
          <main id="panel"></main>
        </div>
        <footer id="foot">
          <form id="input"></form>
          <label id="prefix"></label>
        </footer>
      </div>
    </div>

    <section class="login">
      <h2>Login</h2>
      <form method="POST">
        <fieldset class="input-group">
          <label for="email">Email address</label>
          <input name="email" type="email" value="">
        </fieldset>
        <fieldset class="input-group">
          <label for="pass">Password</label>
          <input name="pass" type="password" value="">
        </fieldset>
        <fieldset class="submit-group">
          <input type="submit" name="auth" value="Log In">
        </fieldset>
      </form>

      <hr/>

      <h2>Register</h2>
      <form method="POST">
        <fieldset class="input-group">
          <label for="email">Email address</label>
          <input name="email" type="email" value="">
        </fieldset>
        <fieldset class="input-group">
          <label for="pass">Password</label>
          <input name="pass" type="password" value="">
        </fieldset>
        <fieldset class="submit-group">
          <input type="submit" name="register" value="Register">
        </fieldset>
      </form>
    </section>

    <section class="config">
      <a href="#" class="close">close</a>
      <h2>Add a connection</h2>
      <form method="POST">
        <fieldset class="input-group">
          <label for="host">Address *</label>
          <input name="Host" type="text" value="" placeholder="irc.freenode.com">
        </fieldset>
        <fieldset class="input-group">
          <label for="port">Port *</label>
          <input name="Port" type="number" value="6667">
        </fieldset>
        <fieldset class="checkbox-group">
          <label for="ssl">SSL</label>
          <input name="Ssl" type="checkbox">
        </fieldset>
        <fieldset class="input-group">
          <label for="nick">Nickname *</label>
          <input name="Nick" type="text" value="">
        </fieldset>
        <fieldset class="input-group">
          <label for="user">Username</label>
          <input name="User" type="text" value="">
        </fieldset>
        <fieldset class="input-group">
          <label for="pass">Password</label>
          <input name="Pass" type="text" value="">
        </fieldset>
        <fieldset class="input-group">
          <label for="channels">Channels</label>
          <input name="Channels" type="text" value="">
          <p class="note">(comma separated list)</p>
        </fieldset>
        <fieldset class="submit-group">
          <input type="submit" name="connect" value="Connect">
          <p class="note">* required</p>
        </fieldset>
      </form>
    </section>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5sortable/0.4.1/html.sortable.min.js"></script>
    <script type="text/javascript" src="./lierc/format.js"></script>
    <script type="text/javascript" src="./lierc/completion.js"></script>
    <script type="text/javascript" src="./lierc/history.js"></script>
    <script type="text/javascript" src="./lierc/keyboard.js"></script>
    <script type="text/javascript" src="./lierc/stream.js"></script>
    <script type="text/javascript" src="./lierc/channel.js"></script>
    <script type="text/javascript" src="./lierc/connection.js"></script>
    <script type="text/javascript" src="./lierc/panel.js"></script>
    <script type="text/javascript" src="./lierc/render.js"></script>
    <script type="text/javascript" src="./lierc/auth.js"></script>
    <script type="text/javascript" src="./lierc/lierc.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var auth = new Auth("/api");
        auth.auth(function() {
          window.liercd = new Liercd("/api");
        });
      });
    </script>

  </body>
</html>
